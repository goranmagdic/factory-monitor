<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Machine Park Monitor</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="/webjars/angularjs/1.4.7/angular.js"></script>
    <script src="/js/app.js"></script>
</head>
<body ng-app="FactoryMonitor" ng-controller="machineController">
Alerts:
<div class="container">
    <div class="row">
        <div class="col-md-4">Machine</div>
        <div class="col-md-4">Time</div>
        <div class="col-md-4">Average Consumption</div>
    </div>
    <div class="row" ng-repeat="alert in alerts">
        <div class="col-md-4">{{alert.machine}}</div>
        <div class="col-md-4">{{alert.time}}</div>
        <div class="col-md-4">{{alert.averageConsumption}}</div>
    </div>
</div>
</body>
</html>
